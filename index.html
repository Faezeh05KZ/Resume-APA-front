<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">


    <link rel="stylesheet" href="style.css">
    

    <style>
        #matrix-bg 
        {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1 ;
            opacity: 0.2;
        }
    </style>
</head>

<body>

    <canvas id="matrix-bg"></canvas>


    <div id="loader" class="loader-container">
        <div class="loader"></div>
        <p>Loading information...</p>
    </div>


    <div id="error-message" class="error-container" style="display: none;">
        <p>Unfortunately, an error occurred while retrieving information. Please try again later.</p>
    </div>


    <header class="main-header">
        <button id="theme-switcher" class="theme-btn">🌙</button>
    </header>


    <main id="resume-container" class="container" style="display: none;">
        

        <section id="personal-info" class="card hidden"></section>

        <div class="grid-container">
            <!-- بخش مهارت‌ها -->
            <section id="skills" class="card hidden">
                <h2>Skills</h2>
                <div id="skills-container"></div>
            </section>

            <!-- بخش سابقه تحصیلی -->
            <section id="education" class="card hidden">
                <h2>Education</h2>
                <div id="education-container"></div>
            </section>
        </div>

        <!-- سابقه کار -->
        <section id="experience" class="card hidden">
            <h2>Work Experience</h2>
            <div id="experience-container"></div>
        </section>

        <div class="grid-container">
            <!-- بخش دوره‌ها -->
            <section id="achievements" class="card hidden">
                <h2>Certifications & Courses</h2>
                <ul id="achievements-container" class="achievements-list"></ul>
            </section>
            
            <!-- بخش علایق -->
            <section id="interests" class="card hidden">
                <h2>Interests</h2>
                <ul id="interests-container" class="interest-list"></ul>
            </section>
        </div>
    </main>

    <!-- اجرای اسکریپت بعد از بارگذاری کامل صفحه -->
    <script src="main.js"></script>
</body>
</html>
